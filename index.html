<body>


  <!-- ?PROD Only: Google Tag Manager (noscript) (Default ThemeSelection: GTM-5DDHKGP, PixInvent: GTM-5J3LMKC) -->

  <!-- Content -->

  <div class="position-relative">
    <div class="authentication-wrapper authentication-basic container-p-y p-4 p-sm-0">
      <div class="authentication-inner py-6">

        <!-- Logo -->
        <div class="card p-md-7 p-1">
          <!-- Forgot Password -->
          <div class="app-brand justify-content-center mt-5">
            <a href="index.html" class="app-brand-link gap-2">
              <span class="app-brand-logo demo">
                <img src="./assets/img/icons/misc/icons8-guitar-96.png" height="48px" alt="">
              </span>
              <span class="app-brand-text demo text-heading fw-semibold">Materialize</span>
            </a>
          </div>
          <!-- /Logo -->
          <div class="card-body mt-1">
            <h5 class="mb-1">Enter password to continue ðŸ”’</h5>
            <p class="mb-5">Morning (M) , <br/>
              I think that u are the right person. <br/>
              To make sure , enter the name of the song sent to u few weeks ago , then meet me there today at 16:30pm.</p>
            <div id="formAuthentication" class="mb-5">
              <div class="form-floating form-floating-outline mb-5">
                <input type="text" class="form-control" type="password" id="password" placeholder="Enter password"
                  autofocus>
                <label>Password</label>
              </div>
              <button class="btn btn-primary d-grid w-100" onclick="checkPassword()">Continue</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script>
    function logAttempt(password, success) {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "log.php", true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.send("password=" + encodeURIComponent(password) + "&success=" + success);
    }
    
    function checkPassword() {
        var password = document.getElementById("password").value;
        if (password === "louloulou") {
            logAttempt(password, "success");
            window.location.href = "https://www.google.com/maps/place/Plage+Chaffar/@34.5340804,10.5799311,683m/data=!3m2!1e3!4b1!4m6!3m5!1s0x12ffd941e47cc63b:0x17985cf5e945ac3e!8m2!3d34.534076!4d10.582506!16s%2Fg%2F11lgwsxxzp?entry=ttu&g_ep=EgoyMDI1MDMwNC4wIKXMDSoASAFQAw%3D%3D";
        } else {
            logAttempt(password, "failed");
            alert("Mot de passe incorrect !");
        }
    }
</script>
